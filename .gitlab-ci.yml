stages:
  - build
  - deploy

build dev:
  stage: build
  image: node:20
  script:
    - npm i --save-dev
    - npm run build:dev
  artifacts:
    name: "elvira-dev-$CI_COMMIT_SHORT_SHA"
    expire_in: 15 minute
    paths:
      - dist/elibrary-portal/
  environment:
    name: dev
    url: https://elvira-dev.fiit.stuba.sk/
  only:
    - dev

deploy dev:
  stage: deploy
  image: registry.gitlab.com/langio/node-deployer:latest
  variables:
    GIT_STRATEGY: none
    BUILD_DIR: dist/elibrary-portal
  script:
    - NODE_PATH=/usr/local/lib/node_modules node /opt/node-deployer/deploy.js
  environment:
    name: dev
    url: https://elvira-dev.fiit.stuba.sk/
  only:
    - dev

build production:
  stage: build
  image: node:20
  script:
    - npm i --save-dev
    - npm run build:dev
  artifacts:
    name: "elvira-$CI_COMMIT_SHORT_SHA"
    expire_in: 15 minute
    paths:
      - dist/elibrary-portal/
  environment:
    name: production
    url: https://elvira.fiit.stuba.sk/
  only:
    - master

deploy production:
  stage: deploy
  image: registry.gitlab.com/langio/node-deployer:latest
  variables:
    GIT_STRATEGY: none
    BUILD_DIR: dist/elibrary-portal
  script:
    - NODE_PATH=/usr/local/lib/node_modules node /opt/node-deployer/deploy.js
  environment:
    name: production
    url: https://elvira.fiit.stuba.sk/
  only:
    - master
