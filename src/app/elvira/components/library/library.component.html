<ng-container *transloco="let t">
  <div class="all-entries-container">
    <div fxLayout="column" class="all-entier-filter-container">

      <!-- Filter button -->
      <div class="all-entries-filer-button" (click)="show_filters = !show_filters">
        <div class="all-entries-filter-button-inner-container">
          {{ t( "lazy.filter.filters" ) }}
          <mat-icon class="all-entries-filter-icon"> filter_list </mat-icon>
        </div>
      </div>

      <!-- Hidden filters -->
      <div *ngIf="show_filters" class="all-entries-filter-rows-container">

        <!-- If there is something show -->
        <div *ngIf="filters.title || feed_name; else nothing" fxLayout="row" fxLayoutAlign="center center"
          fxLayoutGap="16px" style="margin-top: 16px;">

          <!-- Used title -->
          <div *ngIf="filters.title" fxLayout="row" fxLayoutAlign="start">
            <mat-chip-list>
              <mat-chip [removable]="true" (removed)="removeFilter('title')" [selectable]="false" color="primary"
                selected>

                <!-- Title -->
                <span>{{ t( "lazy.filter.title" ) }} : {{ filters.title }}</span>

                <!-- Cancel button -->
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </div>

          <!-- Used feed -->
          <div *ngIf="feed_name" fxLayout="row" fxLayoutAlign="start">
            <mat-chip-list>
              <mat-chip [removable]="true" (removed)="removeFilter('feed')" [selectable]="false" color="primary"
                selected>

                <!-- Feed -->
                <span>{{ t( "lazy.filter.feed" ) }} : {{ feed_name }}</span>

                <!-- Cancel button -->
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>

        <!-- If there is nothing -->
        <ng-template #nothing>
          <div class="all-entries-no-filter">
            {{ t("lazy.filter.noFilters") }}
          </div>
        </ng-template>
      </div>
    </div>

    <!-- List of founded entries -->
    <div *ngIf="entries.length > 0; else nothingFound" class="entries-list-container" fxLayout="row wrap"
      fxLayout.xs="column" fxLayoutGap="16px grid">
      <div fxFlex="14.28%" fxFlex.md="25%" fxFlex.sm="33.3%" fxFlex.xs="100%" *ngFor="let entry of entries">
        <app-entry-detail [entry]="entry"></app-entry-detail>
      </div>
    </div>

    <!-- IF there are no entries -->
    <ng-template #nothingFound>
      <div class="entries-list-empty" fxLayout="column">
        {{ t("lazy.filter.nothingFound") }}
        <mat-icon class="all-entries-not-found-icon"> youtube_searched_for </mat-icon>
      </div>
    </ng-template>

    <!-- Paginator -->
    <div fxLayoutAlign="center center">
      <mat-paginator (page)="handlePageChange()" #paginator [length]="resultsLength" [pageSizeOptions]="[15, 30, 50]"
        class="home-paginator">
      </mat-paginator>
    </div>
  </div>
</ng-container>
