<section fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="login-container">
  <mat-card fxLayout="column" fxLayoutAlign="center stretch" class="login-card">
    <h1>Prihlásenie</h1>
    <form [formGroup]="loginForm" (submit)="submit()" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <mat-label>Loginn</mat-label>
        <input matInput formControlName="username" style="padding: 0 .75em 0 .75em;" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Heslo</mat-label>
        <input matInput formControlName="password" type="password" style="padding: 0 .75em 0 .75em;" required
          [type]="hidePassword ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword" class="login-password-icon">{{
          hidePassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Prihlásiť sa</button>
    </form>
  </mat-card>
</section>
