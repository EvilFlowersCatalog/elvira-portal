<ng-container *transloco="let t;
  read: 'loginScreen';"
>
<section
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFlexFill
  class="login-container"
>
  <mat-card
    tabindex="0"
    fxLayout="column"
    fxLayoutAlign="center stretch"
    class="login-card"
  >
    <h1>{{ t('form') }}</h1>
    <form
      [formGroup]="loginForm"
      (submit)="submit()"
      fxLayoutAlign="stretch"
      fxLayout="column"
    >
      <mat-form-field color="accent">
        <mat-label>{{ t('login') }}</mat-label>
        <input
          matInput
          formControlName="username"
          style="padding: 0 0.75em 0 0.75em"
          required
          class="login-input"
        />
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>{{ t('password') }}</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          style="padding: 0 0.75em 0 0.75em"
          required
          [type]="hidePassword ? 'password' : 'text'"
          class="login-input"
        />
        <mat-icon
          matSuffix
          (click)="hidePassword = !hidePassword"
          class="login-password-icon"
          >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
        >
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        {{ t('button') }}
      </button>
    </form>
  </mat-card>
</section>
</ng-container>
