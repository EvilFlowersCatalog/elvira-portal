<ng-container *transloco="let t">
  <div fxLayout="column">
    <div 
      fxLayout="column"
      class="landing-page-main-row">
      <div
        fxLayout="column"
        class="landing-page-title-container"
      >
        <h1 class="landing-page-title">Elvira</h1>
        <p class="landing-page-site-description">
          {{ t("landingPage.siteDescription") }}
        </p>
      </div>
      <div
        fxLayout="column"
        class="landing-page-login-button-container"
      >
        <div class="landing-page-login-container">
          <app-login-form></app-login-form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
