<mat-toolbar color="primary">
  <button
    mat-flat-button
    (click)="navigate('/library/home')"
    color="primary"
    class="nav-label"
  >
    <mat-icon>menu_book</mat-icon>
    <span class="nav-label-text"> eLibrary</span>
  </button>
  <span class="navbar-spacer"></span>
  <button mat-icon-button (click)="toggleNavbar()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav [opened]="isNavbarOpened" mode="over" style="min-height: 100vh">
  <mat-toolbar>
    <mat-toolbar-row>
      <h2 (click)="navigate('/library/home')">eLibrary</h2>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-divider></mat-divider>
</mat-sidenav>
