<ng-container *transloco="let t; read: 'navbar'">
  <ng-container *ngIf="appState$ | async as appState">
    <mat-toolbar class="navbar">
      <button
      [disabled]="!appState.isLoggedIn"
      (click)="navigate('/library/home')"
          class="navbar-home-button-div"
      >
        <img src="../../../../assets/logos/title_logo.png">
      </button>

      <span class="navbar-spacer"></span>

      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon style="color: white;" [ngClass]="{ animate: animate }">
          {{ appState.sidenav ? "close" : "menu" }}
        </mat-icon>
      </button>


    </mat-toolbar>
  </ng-container>
</ng-container>
