<ng-container *transloco="let t; read: 'navbar'">
  <ng-container *ngIf="appState$ | async as appState">
    <div fxLayout="column" fxLayoutAlign="start start" class="mobile-sidenav-container">

      <!-- Upper row -->
      <div fxLayout="row" fxLayoutAlign="space-between" style="width: 100%;">

        <!-- Hom button -->
        <button *ngIf="appState.isLoggedIn" class="mobile-sidenav-button" (click)="navigate('/elvira/home')">
          <mat-icon class="mobile-sidenav-icon">home</mat-icon>
          <span>{{ t("home") }}</span>
        </button>

        <!-- Close button -->
        <mat-icon (click)="hideSidenav()">close</mat-icon>
      </div>

      <!-- Library button -->
      <button class="mobile-sidenav-button" *ngIf="appState.isLoggedIn" (click)="navigate('/elvira/library')">
        <mat-icon class="mobile-sidenav-icon">menu_book</mat-icon>
        <span>{{ t("library") }}</span>
      </button>

      <!-- Favorite button -->
      <button class="mobile-sidenav-button" *ngIf="appState.isLoggedIn" (click)="navigate('/elvira/favorites')">
        <mat-icon class="mobile-sidenav-icon">favorite</mat-icon>
        <span>{{ t("favorites") }}</span>
      </button>

      <!-- Advanced search button -->
      <button class="mobile-sidenav-button" *ngIf="appState.isLoggedIn" (click)="openAdvanced()">
        <mat-icon class="mobile-sidenav-icon"> search </mat-icon>
        <span> {{ t("mobileAdvanced") }} </span>
      </button>

      <!-- Admin button -->
      <button class="mobile-sidenav-button" *ngIf="appState.isLoggedIn" (click)="navigate('/elvira/admin')">
        <span> admin </span>
      </button>

      <!-- down row column -->
      <div fxLayout="column" class="mobile-sidenav-bottom-container">

        <!-- Translate button -->
        <div *ngIf="appState.lang === 'en'; else enVersionBtn">
          <!-- svk -->
          <button class="mobile-sidenav-button" (click)="changeLanguage('sk')">
            <mat-icon class="mobile-sidenav-icon">language</mat-icon>
            <span>{{ t("eng") }}</span>
          </button>
        </div>
        <!-- en -->
        <ng-template #enVersionBtn>
          <div>
            <button class="mobile-sidenav-button" (click)="changeLanguage('en')">
              <mat-icon class="mobile-sidenav-icon">translate</mat-icon>
              <span>{{ t("svk") }}</span>
            </button>
          </div>
        </ng-template>

        <!-- Theme button -->
        <div *ngIf="appState.theme === 'dark'; else darkModeBtn">
          <!-- light -->
          <button class="mobile-sidenav-button" (click)="changeTheme('light')">
            <mat-icon class="mobile-sidenav-icon">dark_mode</mat-icon>
            <span>{{ t("dark") }}</span>
          </button>
        </div>
        <!-- dark -->
        <ng-template #darkModeBtn>
          <button class="mobile-sidenav-button" (click)="changeTheme('dark')">
            <mat-icon class="mobile-sidenav-icon">light_mode</mat-icon>
            <span>{{ t("light") }}</span>
          </button>
        </ng-template>

        <!-- Logout button -->
        <button *ngIf="appState.isLoggedIn" class="mobile-sidenav-button" style="display: flex;" (click)="logout()">
          <mat-icon class="mobile-sidenav-icon">logout</mat-icon>
          <span>{{ t("log-out") }}</span>
        </button>
      </div>
    </div>
  </ng-container>
</ng-container>
