<ng-container *transloco="let t">

  <!-- Title -->
  <h2 mat-dialog-title fxLayout="row" fxLayoutAlign="center" color="accent">{{ t("lazy.advancedSearchDialog.name") }}
  </h2>

  <!-- Dialog content -->
  <mat-dialog-content fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">

    <!-- Form -->
    <form fxFill fxLayout="column" [formGroup]="advanced_form">

      <!-- Title -->
      <mat-form-field color="accent">
        <mat-label>{{ t("lazy.advancedSearchDialog.title") }}</mat-label>

        <!-- input -->
        <input matInput formControlName="title" />
      </mat-form-field>

      <!-- Author name -->
      <mat-form-field color="accent">
        <mat-label>{{ t("lazy.advancedSearchDialog.author") }}</mat-label>

        <!-- input -->
        <input matInput formControlName="author" />
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <!-- From -->
        <mat-form-field fxFlex="48" color="accent">
          <mat-label>{{ t("lazy.advancedSearchDialog.from") }}</mat-label>

          <!-- input -->
          <input matInput formControlName="from" />
        </mat-form-field>

        <!-- To -->
        <mat-form-field fxFlex="48" color="accent">
          <mat-label>{{ t("lazy.advancedSearchDialog.to") }}</mat-label>

          <!-- input -->
          <input matInput formControlName="to" />
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <!-- Action buttons -->
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly center">

    <!-- Cancel button -->
    <button mat-button mat-dialog-close color="accent">
      {{ t("lazy.advancedSearchDialog.cancel") }}
    </button>

    <!-- Find button -->
    <button mat-button mat-dialog-close color="primary" form="advanced_form" (click)="search()">
      {{ t("lazy.advancedSearchDialog.find") }}
    </button>
  </mat-dialog-actions>
</ng-container>
