<ng-container *transloco="let t">
  <div class="all-entries-container">
    <div
      class="entries-list-container"
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutGap="16px grid"
    >
      <div
        fxFlex="14.28%"
        fxFlex.md="20%"
        fxFlex.sm="33.3%"
        fxFlex.xs="100%"
        *ngFor="let entry of entries"
      >
        <app-entry-detail [entry]="entry"></app-entry-detail>
      </div>
    </div>
    <div fxLayoutAlign="center center">
      <mat-paginator
        (page)="handlePageChange()"
        #paginator
        [length]="resultsLength"
        [pageSizeOptions]="[15, 30, 50]"
        class="home-paginator"
      >
      </mat-paginator>
    </div>
  </div>
</ng-container>
