<div class="entries-list-container" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    fxFlex="20%"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    fxFlex.md="25%"
    *ngFor="let entry of entries"
  >
    <app-entry-detail [entry]="entry"></app-entry-detail>
  </div>
</div>
<div fxLayoutAlign="center center">
  <mat-paginator
            #paginator
            (page)="favoritePagination()"
            [length]="resultsLength"
            [pageSizeOptions]="[12, 24, 48]"
            class="paginator-size"
            aria-label="Select page">
  </mat-paginator>
  </div>
