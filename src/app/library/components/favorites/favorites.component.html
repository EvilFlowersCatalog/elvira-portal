<div class="entries-list-container" fxLayout="row wrap" fxLayoutGap="16px grid">
  <ng-container *ngIf="entries.length > 0; else empty">
    <div
      fxFlex="20%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      fxFlex.md="25%"
      *ngFor="let entry of entries"
    >
      <app-entry-detail
        (onDeleteFromFavorites)="deleteFromFavorites($event)"
        [entry]="entry"
      ></app-entry-detail>
    </div>
  </ng-container>
  <ng-template #empty>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      class="favorites-empty-row"
    >
      <h1>empty wi≈°list</h1>
    </div>
  </ng-template>
</div>
<div fxLayoutAlign="center center">
  <mat-paginator
    #paginator
    (page)="favoritePagination()"
    [length]="resultsLength"
    [pageSizeOptions]="[12, 24, 48]"
    class="favorites-paginator"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
