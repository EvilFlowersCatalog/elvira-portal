<div class="sidebar-container">
  <form (submit)="search()">
    <div fxLayout="row">
      <mat-form-field color="accent">
        <mat-label>Search</mat-label>
        <input matInput type="search" placeholder="Search" />
      </mat-form-field>
      <button
        mat-icon-button
        type="submit"
        color="accent"
        class="sidebar-search-button"
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
</div>
