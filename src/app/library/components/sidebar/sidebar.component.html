<ng-container *transloco="let t">
  <div fxLayout="column" class="sidebar-container">
    <form [formGroup]="searchForm" (submit)="search()">
      <div fxLayout="row">
        <mat-form-field color="accent" class="sidebar-input">
          <mat-label>
            {{ t("lazy.sidebar.search") }}
          </mat-label>
          <input
            matInput
            formControlName="searchInput"
            type="text"
            placeholder="Search"
          />
        </mat-form-field>
        <button
          mat-icon-button
          type="submit"
          color="accent"
          class="sidebar-search-button"
        >
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </form>
    <hr />
    <button mat-raised-button color="accent" (click)="cancelFilters()">
      <mat-icon>filter_alt</mat-icon>{{ t("lazy.sidebar.cancelFilters") }}
    </button>

    <form [formGroup]="authorForm" class="sidebar-spacer">
      <mat-form-field color="accent" class="sidebar-input">
        <mat-label>
          {{ t("lazy.sidebar.author") }}
        </mat-label>
        <mat-chip-list #chipList>
          <mat-chip
            *ngIf="selectedAuthor"
            [removable]="true"
            (removed)="cancelFilters()"
          >
            {{ selectedAuthor }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input
            matInput
            #authorInputNative
            type="text"
            formControlName="authorInput"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
          />
        </mat-chip-list>
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="onAuthorSelected($event)"
        >
          <mat-option
            *ngFor="let option of authorSuggestions"
            [value]="option.id"
          >
            {{ option.name + " " + option.surname }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <h5 class="sidebar-filter-title">{{ t("lazy.sidebar.subjects") }}</h5>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
    >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <button mat-flat-button (click)="filterByFeed(node.id)">
          {{ node.title }}
        </button>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: isNavigationNode">
        <div class="mat-tree-node">
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.title"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          {{ node.title }}
        </div>
        <div
          [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</ng-container>
