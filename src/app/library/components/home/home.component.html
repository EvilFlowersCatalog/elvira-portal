<ng-container *transloco="let t">
    <div fxLayout="column" class="home-container">
        <div class="home-column-container">
            <div 
                fxLayout="row" 
                fxLayout.xs="column"
            >
                <div class="home-feeds-container">
                    <div 
                        fxLayout="row wrap"
                        fxLayout.xs="column"
                        class="home-feed-row-container"
                        fxLayoutGap="16px grid"
                    >
                        <div 
                            fxFlex="50%"
                            fxFlex.xs="100%"
                            class="home-feed-element"
                            *ngFor="let feed of mainFeeds"
                        >
                            <app-feed [feed]="feed"></app-feed>
                        </div>
                    </div>
                </div>
                <div 
                    fxFlex="19%"
                    fxFlex.md="24%"
                    fxFlex.sm="32.3%"
                    fxFlex.xs="100%"
                >   
                    <div *ngIf="screenWidth < 599" class="home-titles">{{ t( "lazy.homeLibrary.popular" ) }}</div>
                    <app-swiper [swiperEntries]="popularEntries"></app-swiper>
                </div>
            </div>
            <div class="home-last-added-container">
                <div class="home-titles">{{ t( "lazy.homeLibrary.lastAdded" ) }}</div>
                <div
                    fxLayout="row wrap"
                    fxLayout.xs="column"
                    fxLayoutGap="16px grid"
                >
                    <div
                        fxFlex="20%"
                        fxFlex.md="25%"
                        fxFlex.sm="33.3%"
                        fxFlex.xs="100%"
                        *ngFor="let entry of lastAddedEntries"
                    >
                        <app-entry-detail [entry]="entry"></app-entry-detail>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
