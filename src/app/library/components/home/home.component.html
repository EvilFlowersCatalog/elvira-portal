<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="over" [opened]="sidebarState$ | async">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content (click)="hideSidebar()">
    <div
      class="entries-list-container"
      fxLayout="row wrap"
      fxLayoutGap="16px grid"
    >
      <div
        fxFlex="20%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        fxFlex.md="25%"
        *ngFor="let entry of entries$ | async"
      >
        <app-entry-detail [entry]="entry"></app-entry-detail>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
