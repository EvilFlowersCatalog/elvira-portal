<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="over" [opened]="sidebarState$ | async">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content (click)="hideSidebar()">
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="2rem">
      <ng-container *ngFor="let entry of entries$ | async">
        <app-entry-detail [entry]="entry"></app-entry-detail>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
