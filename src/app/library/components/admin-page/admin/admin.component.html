<ng-container
  *transloco="let t;"
>

<div fxLayout="row"
    fxLayoutAlign="space-around center"
    class="header-box"
>
<!-- Searchbar -->
  <mat-form-field
    class="search-bar"

  >
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Title, Name, Surname" #input>
  </mat-form-field>

    <!-- New documnet button -->
    <button
      (click)="newDocument()"
      mat-raised-button
      color="primary"
    >
    New document
    </button>
  </div>

<div fxLayout="column" fxLayoutAlign="center center">
<table mat-table
      [dataSource]="dataSource"
      class="main-table"
      >

      <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Atuhor name Column -->
  <ng-container matColumnDef="authorName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
  </ng-container>

  <!-- Author surname Column -->
  <ng-container matColumnDef="authorSurname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.authorSurname}} </td>
  </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon (click)="editDocument()">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon (click)="deleteDocument()">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Event listener -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="getRow(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>


</table>
  <!-- Paginator -->
  <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        class="paginator-size"
  >
  </mat-paginator>
</div>
</ng-container>
