<ng-container *transloco="let t">
  <mat-card class="entry-detail-card">
    <div class="entry-detail-image-container" (click)="openPdf(entry.catalog_id, entry.id)">
      <div *ngIf="imageSrc === 'none'; else image">
        <img
          mat-card-image
          src="../../../../assets/no_image.png"
          class="entry-detail-image"
        />
      </div>
      <ng-template #image>
        <img mat-card-image [src]="imageSrc" class="entry-detail-image" />
      </ng-template>
    </div>
    <mat-card-header style="padding: 0;" (click)="openPdf(entry.catalog_id, entry.id)"></mat-card-header>
    <div
      class="entry-detail-title"
      >
      {{ entry.title }}
    </div>
    <mat-divider></mat-divider>
    <mat-card-content (click)="openPdf(entry.id)" class="entry-detail-content">
      <div>
        <p>
          <i>{{ entry.created_at | date: "yyyy" }}</i>
        </p>
        <p>{{ entry.author.name }} {{entry.author.surname}}</p>
      </div>
    </mat-card-content>
    <div>
      <div fxLayout="row" fxLayoutAlign="space-around" class="entry-detail-actions">
        <button
          mat-icon-button
          matTooltip="{{ t('lazy.entryDetail.info-pdf-tooltip') }}"
          (click)="showInfo(entry.catalog_id, entry.id)"
        >
          <mat-icon> info </mat-icon>
        </button> 
                
        <div
          *ngIf="currentRoute === '/library/favorites'; else addToFavoritesBtn"
        >
          <button
            color="accent"
            mat-icon-button
            matTooltip="{{ t('lazy.entryDetail.favorite-pdf-tooltip') }}"
            (click)="deleteFromFavorites(entry.id)"
          >
            <mat-icon> favorite </mat-icon>
          </button>
        </div>
        <ng-template #addToFavoritesBtn>
          <button
            mat-icon-button
            matTooltip="{{ t('lazy.entryDetail.favorite-pdf-tooltip') }}"
            (click)="addToFavorites(entry.id)"
          >
            <mat-icon> favorite </mat-icon>
          </button>
        </ng-template>
      </div>
    </div>
  </mat-card>
</ng-container>
