<ng-container *transloco="let t">
  <mat-card class="entry-detail-card">
    <div class="entry-detail-image-container">
      <div *ngIf="imageSrc === 'none'; else image">
        <img
          mat-card-image
          src="../../../../assets/no_image.png"
          class="entry-detail-image"
        />
      </div>

      <ng-template #image>
        <img mat-card-image [src]="imageSrc" class="entry-detail-image" />
      </ng-template>
    </div>
    
    <div
      class="entry-detail-title"
      [title]="entry.title"
    >
      {{ entry.title }}
    </div>

    <mat-divider></mat-divider>

    <mat-card-content class="entry-detail-content">

      <p>{{ entry.author.name }} {{entry.author.surname}}</p>

      <div 
        fxLayout="row wrap" 
        fxLayoutGap="5px"
        class="entry-detail-under-image-container"
      >
        <div 
          class="entry-detail-feeds-container" 
          *ngFor="let feed of entry.feeds"
        >
          <div 
            class="entry-detail-feed" 
            (click)="navigate(feed.id)"
          >
            {{ feed.title }}
          </div>
        </div>
      </div>
    </mat-card-content>

    <div>
      <div 
        fxLayout="row" 
        fxLayoutAlign="space-around" 
        class="entry-detail-actions"
      >
        <button
          mat-icon-button
          matTooltip="{{ t('lazy.entryDetail.info-pdf-tooltip') }}"
          (click)="showInfo(entry.catalog_id, entry.id)"
        >
          <mat-icon> info </mat-icon>
        </button> 

        <div *ngIf="currentRoute === '/library/favorites'; else addToFavoritesBtn">
          <button
            color="accent"
            mat-icon-button
            matTooltip="{{ t('lazy.entryDetail.favorite-pdf-tooltip') }}"
            (click)="deleteFromFavorites(entry.id)"
          >
            <mat-icon> favorite </mat-icon>
          </button>
        </div>
        <ng-template #addToFavoritesBtn>
          <button
            mat-icon-button
            matTooltip="{{ t('lazy.entryDetail.favorite-pdf-tooltip') }}"
            (click)="addToFavorites(entry.id)"
          >
            <mat-icon> favorite </mat-icon>
          </button>
        </ng-template>

        <button
          mat-icon-button
          matTooltip="{{ t('lazy.entryDetail.open-pdf-tooltip') }}"
          (click)="openPdf(entry.catalog_id, entry.id)"
        >
          <mat-icon> picture_as_pdf </mat-icon>
        </button> 
      </div>
    </div>
  </mat-card>
</ng-container>
