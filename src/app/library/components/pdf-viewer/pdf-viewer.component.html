<ng-container>
    <button (click)="addFigure()">Rectangle</button>
    <canvas id="canvas"></canvas>
    <ngx-extended-pdf-viewer id="pdf-viewer" *ngIf="annotatedFile" [src]="annotatedFile" [textLayer]="true"
        [useBrowserLocale]="true" [customToolbar]="additionalButtons" [showBorders]="true" [backgroundColor]="'gray'"
        [height]="'100%'" theme="dark">
    </ngx-extended-pdf-viewer>
</ng-container>

<ng-template #additionalButtons>
    <div id="toolbarViewer">
        <div id="toolbarViewerLeft">
            <pdf-toggle-sidebar></pdf-toggle-sidebar>
            <div class="toolbarButtonSpacer"></div>
            <pdf-find-button [showFindButton]="true" [textLayer]="true"></pdf-find-button>
            <pdf-paging-area></pdf-paging-area>
        </div>
        <div id="toolbarViewerRight">
            <pdf-hand-tool></pdf-hand-tool>
            <pdf-select-tool></pdf-select-tool>
            <button type="button" class="toolbarButton new-tab hiddenMediumView" title="Undo annotation"
                (click)="undoAnnotation()">
                <mat-icon class="custom-button-icon">undo</mat-icon>
            </button>
            <button type="button" class="toolbarButton new-tab hiddenMediumView" title="Redo annotation"
                (click)="redoAnnotation()">
                <mat-icon class="custom-button-icon">redo</mat-icon>
            </button>
            <button type="button" class="toolbarButton new-tab hiddenMediumView" title="Create highlight annotation"
                (click)="highlightAnnotation()">
                <mat-icon class="custom-button-icon">border_color</mat-icon>
            </button>
            <button type="button" class="toolbarButton new-tab hiddenMediumView" title="Create comment annotation"
                (click)="commentAnnotation()">
                <mat-icon class="custom-button-icon">insert_comment</mat-icon>
            </button>
            <pdf-rotate-page></pdf-rotate-page>
            <pdf-presentation-mode></pdf-presentation-mode>
            <pdf-print></pdf-print>
            <pdf-download></pdf-download>
            <div class="verticalToolbarSeparator hiddenSmallView"></div>
            <button title="Enable Hand Tool" id="cursorHandTool"></button>
            <pdf-toggle-secondary-toolbar>
                <button title="Enable Hand Tool" id="cursorHandTool"></button>
            </pdf-toggle-secondary-toolbar>
        </div>
        <!-- <pdf-zoom-toolbar></pdf-zoom-toolbar> -->
    </div>
</ng-template>
