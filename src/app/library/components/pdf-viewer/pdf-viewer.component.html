<ng-container *ngIf="appState$ | async as appState">
  <ngx-extended-pdf-viewer
    *ngIf="base64"
    [base64Src]="base64"
    [textLayer]="true"
    [useBrowserLocale]="true"
    [customToolbar]="additionalButtons"
    [showBorders]="true"
    backgroundColor="{{ appState.theme == 'light' ? '#f8f8f8' : '#2e2e2e' }}"
    language="{{ appState.lang == 'en' ? 'en-US' : 'sk-SK' }}"
    [height]="'100%'"
    theme="{{ appState.theme }}"
  >
  </ngx-extended-pdf-viewer>
</ng-container>

<ng-template #additionalButtons>
  <div id="toolbarViewer">
    <div id="toolbarViewerLeft">
      <pdf-toggle-sidebar></pdf-toggle-sidebar>
      <div class="toolbarButtonSpacer"></div>
      <pdf-find-button
        [showFindButton]="true"
        [textLayer]="true"
      ></pdf-find-button>
      <pdf-paging-area></pdf-paging-area>
    </div>
    <div id="toolbarViewerRight">
      <pdf-hand-tool></pdf-hand-tool>
      <pdf-select-tool></pdf-select-tool>
      <pdf-rotate-page></pdf-rotate-page>
      <pdf-presentation-mode></pdf-presentation-mode>
      <pdf-print></pdf-print>
      <pdf-download></pdf-download>
      <div class="verticalToolbarSeparator hiddenSmallView"></div>
      <button title="Enable Hand Tool" id="cursorHandTool"></button>
      <pdf-toggle-secondary-toolbar>
        <button title="Enable Hand Tool" id="cursorHandTool"></button>
      </pdf-toggle-secondary-toolbar>
    </div>
    <pdf-zoom-toolbar></pdf-zoom-toolbar>
  </div>
</ng-template>
