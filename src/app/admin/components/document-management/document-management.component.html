<ng-container *transloco="let t">
  <div fxLayout="row" fxLayoutAlign="space-around center" class="header-box">
    <!-- Searchbar -->
    <mat-form-field class="search-bar">
      <mat-label>{{ t("lazy.adminOverview.search") }}</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Title, Name, Surname"
        #input
      />
    </mat-form-field>
    <!-- New documnet button -->
    <button
      (click)="newDocument()"
      mat-raised-button
      color="primary"
      style="margin-right: 30px"
    >
      {{ t("lazy.adminOverview.document") }}
    </button>
  </div>

  <div fxLayout="column" fxLayoutAlign="center center" class="full-box">
    <mat-table [dataSource]="dataSource" class="main-table">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>
          {{ t("lazy.adminOverview.title") }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
      </ng-container>

      <!-- Atuhor name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>
          {{ t("lazy.adminOverview.name") }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.author.name }}
        </mat-cell>
      </ng-container>

      <!-- Author surname Column -->
      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef>
          {{ t("lazy.adminOverview.surname") }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.author.surname }}
        </mat-cell>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>
          {{ t("lazy.adminOverview.edit") }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon (click)="editDocument(element)">edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>
          {{ t("lazy.adminOverview.delete") }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon (click)="deleteDocument(element)">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Event listener -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <!-- Paginator -->
    <mat-paginator
      (page)="documentPagination()"
      #paginator
      [length]="resultsLength"
      [pageSizeOptions]="[5, 10, 20]"
      class="paginator-size"
    >
    </mat-paginator>
  </div>
</ng-container>
