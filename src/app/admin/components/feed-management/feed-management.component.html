<ng-container *transloco="let t">
  <mat-tree
    [dataSource]="treeDataSource"
    [treeControl]="treeControl"
    class="example-tree"
  >
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-flat-button (click)="filterByFeed(node.id)">
          {{ node.title }}
        </button>
        <button mat-icon-button color="accent" (click)="editFeed(node.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteFeed(node.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: isNavigationNode">
      <div class="mat-tree-node">
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.title"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        {{ node.title }}
        <button mat-icon-button color="accent" (click)="editFeed(node.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          (click)="createFeed(node.id, node.title)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div
        [class.example-tree-invisible]="!treeControl.isExpanded(node)"
        role="group"
      >
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</ng-container>
