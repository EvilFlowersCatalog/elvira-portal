<ng-container *transloco="let t">
  <mat-tree
    [dataSource]="treeDataSource"
    [treeControl]="treeControl"
    class="feed-management-tree"
  >
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        {{ node.title }}
        <button
          mat-icon-button
          color="accent"
          class="feed-management-button"
          (click)="editFeed(node.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          class="feed-management-button"
          (click)="deleteFeed(node.id, node.title)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: isNavigationNode">
      <div class="mat-tree-node">
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.title"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        <div class="mat-tree-navigation-node">
          {{ node.title }}
        </div>
        <button
          mat-icon-button
          color="accent"
          class="feed-management-button"
          (click)="editFeed(node.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <div *ngIf="node.entry?.length == 0 || node.entry == null">
          <button
            mat-icon-button
            color="warn"
            class="feed-management-button"
            (click)="deleteFeed(node.id, node.title)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <button
          mat-icon-button
          color="primary"
          class="feed-management-button"
          (click)="createFeed(node.id, node.title)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div
        [class.feed-management-tree-invisible]="!treeControl.isExpanded(node)"
        role="group"
      >
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</ng-container>
